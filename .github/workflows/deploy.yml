name: Deploy to Azure Web App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Build
        run: npm run build

      - name: Check secrets presence
        run: |
          if [ -z "${{ secrets.AZURE_WEBAPP_NAME }}" ]; then echo "AZURE_WEBAPP_NAME is EMPTY" && exit 1; else echo "AZURE_WEBAPP_NAME is set"; fi
          if [ -z "${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}" ]; then echo "AZURE_WEBAPP_PUBLISH_PROFILE is EMPTY" && exit 1; else echo "AZURE_WEBAPP_PUBLISH_PROFILE is set"; fi

      - name: Deploy
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .
